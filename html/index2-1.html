<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0
Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>jquery使table隔行变色</title>
    <script language="javascript" type="text/javascript" src="../jquery/jquery-2.1.3.min.js"></script>
    <style type="text/css">
        body {font-size:12px; text-align: center}
        #tbStu{width: 260px;border:solid 1px #666; background-color: #eee}
        #tbStu tr{line-height: 23px}
        #tbStu tr th{background-color: #ccc; color: #fff}
        #tbStu .tr0dd{background-color: #fff}
    </style>
    <script type="text/javascript">
        $(function(){
           $("#tbStu").find("tr:nth-child(even)").addClass("tr0dd")
        });
    </script>
</head>
<body>
    <table id="tbStu" cellpadding="0" cellspacing="0">
        <tbody>
            <tr>
                <th>学号</th><th>姓名</th><th>性别</th><th>总分</th>
            </tr>
            <tr><td>1001</td><td>Sun</td><td>Male</td><td>989</td></tr>
            <tr><td>1002</td><td>Rain</td><td>Female</td><td>444</td></tr>
            <tr><td>1003</td><td>GHJ</td><td>Male</td><td>555</td></tr>
            <tr><td>1004</td><td>TTT</td><td>Male</td><td>666</td></tr>
            <tr><td>1005</td><td>JJJ</td><td>Female</td><td>777</td></tr>
            <tr><td>1006</td><td>KKK</td><td>Female</td><td>888</td></tr>
        </tbody>
    </table>
</body>
</html>
