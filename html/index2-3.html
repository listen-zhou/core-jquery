<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0
Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>jquery基本选择器</title>
    <script language="javascript" type="text/javascript" src="../jquery/jquery-2.1.3.min.js"></script>
    <style type="text/css">
        body{font-size:12px;text-align: center}
        .clsFrame{width:300px;height: 100px}
        .clsFrame div,span{
            display: none;float:left;
            width:65px;height: 65px;
            border: solid 1px #ccc; margin: 8px;
        }
        .clsOne{background-color: #eee}
    </style>
    <script type="text/javascript">
        $(function(){
            $("#divOne").css("display", "block");
            $(".clsFrame").css("display", "block");
            // 集合的并操作
            $("#divOne, span").css("display", "block");
        });
    </script>
</head>
<body>
    <div class="clsFrame">
        <div id="divOne">ID</div>
        <div class="clsOne">Class</div>
        <span>SPAN</span>
    </div>
</body>
</html>
