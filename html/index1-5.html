<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0
Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>删除table一行</title>
    <script language="javascript" type="text/javascript" src="../jquery/jquery-2.1.3.min.js"></script>
    <style type="text/css">
        .divDefault {
            width: 260px;
            font-size: 10pt;
            padding: 5px;
        }

        .divClick {
            width: 260px;
            border: solid 1px #666;
            font-size: 10pt;
            background-color: #eee;
            padding: 5px;
        }
    </style>
</head>
<body>
<div class="divDefault">
    <table border="1">
        <tr>
            <td>111</td>
            <td>11111</td>
            <td><a href="javascript:void(0);" onclick="del(this)">delete</a> </td>
        </tr>
        <tr>
            <td>222</td>
            <td>222222</td>
            <td><a href="javascript:void(0);" onclick="del(this)">delete</a> </td>
        </tr>
        <tr>
            <td>333</td>
            <td>33333</td>
            <td><a href="javascript:void(0);" onclick="del(this)">delete</a> </td>
        </tr>
    </table>
</div>
</body>

<script type="text/javascript">
    function del(delLink) {
        if (confirm('确定删除么？')) {
            $(delLink).closest('tr').remove();
            return false;
        }
        return false;
    }
</script>
</html>
