<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CSS演示列表</title>
    <style type="text/css">
        ul li {
            list-style: circle;
            list-style-image: url('gd.gif');
        }

        ul.ul1 {
            list-style-position: inside;
        }
        ul.ul2 {
            list-style-position: outside;
        }
    </style>
</head>
<body>
<p>11111111111</p>
<ul class="ul1">
    <li>1111</li>
    <li>2222</li>
    <li>3333</li>
</ul>
<p>222222222</p>
<ul class="ul2">
    <li>1111</li>
    <li>2222</li>
    <li>3333</li>
</ul>
</body>
</html>
