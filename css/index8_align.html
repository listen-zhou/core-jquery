<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CSS演示对齐</title>
    <style type="text/css">
        .div1 {
            width:70%;
            height: 200px;
            background-color: #3c763d;
            margin:0 auto;
        }
        .div2 {
            width:70%;
            height: 200px;
            background-color: #245580;
            position: absolute;
            left: 100px;
        }
        .div3 {
            width:70%;
            height: 200px;
            background-color: #f0ad4e;
            float:left;
        }
    </style>
</head>
<body>
<div class="div1"></div>
<div class="div2"></div>
<div class="div3"></div>

</body>
</html>
