<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CSS演示表格</title>
    <style type="text/css">
        #tb, tr, td, th {
            border: 1px solid blue;
        }

        #tb {
            width: 400px;
            height: 50px;
            border-collapse: collapse;
            background-color: #a6e1ec;
        }
        #tb td {
            text-align: left;
            padding: 5px;
        }
    </style>
</head>
<body>
<table id="tb">
    <tr>
        <th>姓名</th>
        <th>年龄</th>
        <th>性别</th>
    </tr>
    <tr>
        <td>小王</td>
        <td>20</td>
        <td>男</td>
    </tr>
    <tr>
        <td>嗯嗯</td>
        <td>23</td>
        <td>男</td>
    </tr>
    <tr>
        <td>让她</td>
        <td>43</td>
        <td>女</td>
    </tr>
</table>
</body>
</html>
